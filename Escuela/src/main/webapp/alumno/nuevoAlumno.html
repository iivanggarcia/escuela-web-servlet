        <header class="container">

            <h1>
                Datos del Alumno
            </h1>
        </header>
        <main>

            <article class="container align-self-center" >
                <!-- ProyectoBase_V1-->
                <form method="post" action="/Escuela/AgregarAlumnoServlet" name="frmDatos">
                        <div class="mb-3">
                            <label for="txtNombreAlumno" class="form-label"><h5>Nombre Alumno</h5></label> 
                            <input type="text" name="txtNombreAlumno" id="txtNombreAlumno"
                                   placeholder="Nombre del alumno"
                                   class="form-control"
                                   required
                                   maxlength="50"/>
                        </div>
                        <div>
                            <label for="txtApellidoPat" class="form-label"><h5>Apellido paterno</h5></label> 
                            <input name="txtApellidoPat" id="txtApellidoPat"
                                   placeholder="Apellido paterno"
                                   maxlength="100"
                                   required
                                   class="form-control"
                                   />
                        </div>
                        <div>
                            <label for="txtApellidoMat" class="form-label"><h5>Apellido Materno</h5></label> 
                            <input name="txtApellidoMat" id="txtApellidoMat"
                                   placeholder="Apellido materno"
                                   maxlength="100"
                                   required
                                   class="form-control"
                                   />
                        </div>
                        <div>
                            <label for="txtMail" class="form-label"><h5>Correo</h5></label> 
                            <input name="txtMail" id="txtMail"
                                   placeholder="Correo electronico"
                                   maxlength="100"
                                   required
                                   class="form-control"
                                   />
                        </div>
                        <div>
                            <label for="idCarrera" class="form-label"><h5>ID carrera</h5></label> 
                            <input name="idCarrera" id="idCarrera"
                                   placeholder="Id de la carrera"
                                   type="number"
                                   required
                                   class="form-control"
                                   />
                        </div>
                        <div class="mb-3"></div>

                        <input type="submit" name="cmdEnviar" value="Enviar" class="btn btn-outline-primary"/>

                    </form>
            </article>

        </footer>
